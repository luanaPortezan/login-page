<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
    [id]="inputName"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    autocomplete="on"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>

</div>
